
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leeds Harvard Reference Generator</title>
</head>
<body>
  <h1>Leeds Harvard Reference Generator</h1>

  <label for="format">Select Format:</label>
  <select id="format" onchange="renderInputFields()">
    <option value="book">Book</option>
    <option value="journal">Journal</option>
    <option value="ebook">E-Book</option>
    <option value="bookchapter">Book Chapter</option>
    <option value="thesis">Thesis</option>
    <option value="website">Website</option>
    <option value="report">Report</option>
    <option value="pressrelease">Press Release</option>
    <option value="newspaper">Newspaper</option>
    <option value="senate-report-us">Senate Report (US)</option>
    <option value="congress-hearing-us">Congress Hearing (US)</option>
    <option value="bill">Bill</option>
    <option value="act">Act</option>
  </select>

  <div id="inputFields"></div>

  <label for="referenceTag">Reference Tag:</label>
  <input id="referenceTag" placeholder="e.g., For Essay 3"/>

  <br><br>
  <button onclick="generateReference()">Generate Reference</button>
  <br><br>
  <textarea id="finalOutput" rows="5" style="width: 100%;"></textarea>
  <br>
  <button id="downloadReferenceBtn">Download .txt</button>
  <button id="downloadBibBtn">Download .bib</button>
  <button id="downloadRisBtn">Download .ris</button>
  <br><br>
  <h3>Batch Import</h3>
  <input type="file" id="batchFileInput" />
  <button id="downloadBatchBtn">Download All References</button>

  <h3>Reference History</h3>
  <div id="referenceHistory" style="border:1px solid #ccc; padding: 10px;"></div>

  <h3>Debug Log</h3>
  <textarea id="debugOutput" style="width: 100%;" rows="10"></textarea>

  <script src="uiRenderer.js"></script>
  <script src="referenceEngine.js"></script>
  <script>
    document.getElementById("batchFileInput").addEventListener("change", handleFileInputChange);
    renderInputFields();
  </script>
</body>
</html>
